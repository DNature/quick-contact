<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Quick Contact</title>
</head>
<body>
    <div class="body">
        <div class="container">
            <!-- Heading -->
            <div class="heading">
                <h1 class="text-secondary">Lorem ipsum dolor sit amet.</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quia ab accusantium temporibus?</p>
            </div>

            <div class="form-container">
                <div class="images container">
                    <div class="svg1">
                        <img src="img/mail.svg" alt="">
                    </div>
                    <div class="svg2">
                        <img src="img/mail2.svg" alt="">
                    </div>
                </div>
            

            <!-- Contact Form -->
            <div class="form-details container">
                <h1><span class="text-secondary">Quick</span> Contact</h1>

                <form action="">
                    <div>
                        <input type="text" placeholder="Enter Your Name" name="name" class="input">
                    </div>
                    <div>
                        <input type="email" placeholder="Email" name="email" class="input">
                    </div>
                    <div>
                        <input type="number" placeholder="Mobile Number" name="numver" class="input">
                    </div>
                    <div>
                        <textarea placeholder="Enter Your Name" name="message" class="textarea"></textarea>
                    </div>

                    <div class="buttons">
                        <input type="reset" value="Clear" class="btn btn-secondary">
                        <input type="submit" value="Submit" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
            <footer>
                <p>Copyright &copy; <span><a href="https://github.com/dnature/quick-contact">Divine Nature</a></span></p>
            </footer>
</body>
</html>
